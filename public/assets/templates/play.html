<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Dash</title>
    <!-- CDN link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="assets/styles/gamestyle.css" rel="stylesheet">
</head>

<body>
    <div class="position-relative container-fluid p-0 full-height">
        <!-- Modal -->
        <div class="modal text-centre" tabindex="-1" id="gamerules">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">GAME RULES</h5>
                    </div>
                    <div class="modal-body">
                        <p>Guess as many as words you can in 120s</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn custom-btn" id="solo_start">START</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid d-none" id="solo">
            <div class="canvas-container">
                <canvas class="canvas-board" id="canva_board"></canvas>
                <button onclick="undo()">Undo</button>
                <button onclick="redo()">Re-do</button>
            </div>
            <div class="players-list-container">

            </div>
            <div class="type-guess-container">
                <form id="guess_submit" class="d-flex" method="post">
                    <input type="text" name="type-guess" id="type_guess" class="type-guess">
                    <input type="image" src="/media/images/submit.png" alt="Submit" class="image-submit">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script src="assets/scripts/jquery.min.js"></script>
    <script src="assets/scripts/privateDrawing.js"></script>
    <script>
        $('#gamerules').show();
        document.getElementById('guess_submit').addEventListener('submit', function (event) {
            event.preventDefault();
            var inputValue = document.getElementById('type_guess').value;
        });
        $('#solo_start').click(function(){
            drawing();
            $('#gamerules').hide();
            $('#solo').removeClass('d-none');
        })
    </script>
</body>

</html>
